<div class="a8" style="display: none" id="start">
    <div class="m1">
        <input type="button" value="Connexion" id="bConnexion">

    </div>
</div>
<!-- INSCRIPTION FORMULAIRE -->
<form class="a a8" style="display: none" id="Inscription">
    <div class="container i1">
        <h2 class="Isp">Inscription</h2>
        <div class="row">
            <div class="leftcolumn1">
                <p><u><strong>E-mail</strong></u></p>
                <input type="email" placeholder="E-mail" id="newmail">
                <p><u><strong>Mots de passe:</strong></u></p>
                <input type="password" placeholder="Mots de passe" id="newpassword" name="text1">
            </div>
            <div class="rightcolumn1">
                <p><u><strong>Pseudo :</strong></u></p>
                <input type="text" placeholder="Pseudo" id="newpseudo">
                <p><u><strong>Verification MDP :</strong></u></p>
                <input type="password" placeholder="Mots de passe" id="verifpassword">
            </div>
            <div>
                <input type="submit" class="b2" value="Inscription">
                <p class="p2">Déjà inscrit ? <a href="http://google.com" id="GotoCon">Connectez vous.</a></p>
            </div>
        </div>
    </div>
</form>
<!-- FORMULAIRE CONNEXION -->
<form class="a a8" style="display: none" id="Connexion">
    <div class="container i1">
        <h2 class="Isp">Connexion</h2>
        <div class="c9">
            <p><u><strong>Pseudo/Mail :</strong></u></p>
            <input type="text" placeholder="Pseudo" id="mailpseudo">
            <p><u><strong>Mots de passe :</strong></u></p>
            <input type="password" placeholder="Mots de passe" id="mdp">
        </div>
        <input class="b1" type="submit" value="Connexion">
        <p class="p1">Pas encore inscrit ?<a href="http://google.com" id="GotoIns">Inscription.</a></p>
    </div>
    </div>
</form>
